name: build

on:
  push:
  workflow_dispatch:
    inputs:
      patch:
        description: "patch"
        required: false
        default: https://raw.githubusercontent.com/zhaodice/qemu-anti-detection/main/qemu-8.1.0.patch
        type: string
      commitid:
        description: "commitid"
        required: false
        default: 0d4462207ba23931c168a5d674ee356517e86ba6
        type: string
      debianversion:
        description: "debianversion"
        required: false
        default: bookworm
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
          image: debian:${{ inputs.debianversion }}
          options: -v ${{ github.workspace }}:/build
          run: |
            apt update
            apt install git wget -y
            echo "deb [arch=amd64] http://download.proxmox.com/debian/pve bookworm pve-no-subscription" > /etc/apt/sources.list.d/pve-install-repo.list
            wget https://enterprise.proxmox.com/debian/proxmox-release-bookworm.gpg -O /etc/apt/trusted.gpg.d/proxmox-release-bookworm.gpg
            apt update
            apt install devscripts proxmox-ve -y
            cd build
            git clone git://git.proxmox.com/git/pve-qemu.git
            cd pve-qemu
            git reset --hard ${{ inputs.commitid }}
            git submodule update --init
            sed -i 's/# guest-agent is only required for guest systems/patch -p1 < 001-anti-detection.patch/' debian/rules
            sed -i 's/--disable-download//' debian/rules
            wget ${{ inputs.patch }} -O qemu/001-anti-detection.patch
            mk-build-deps --install --tool "apt-get -o Debug::pkgProblemResolver=yes --no-install-recommends -y"
            make
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.3.1
        with:
          path: pve-qemu/*.deb
