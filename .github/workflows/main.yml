name: build

on:
  push:
  workflow_dispatch:
    inputs:
      patch:
        description: "patch"
        required: false
        type: string
      commitid:
        description: "commitid"
        required: false
        type: string
      debianversion:
        description: "debianversion"
        required: false
        type: string

env:
  patch: https://raw.githubusercontent.com/srhse5rh/qemu-anti-detection/main/qemu-8.1.0.patch
  commitid: e62423e6156b7bf9afd8b670722c66c93fd2ba45
  debianversion: bookworm

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm
    defaults:
      run:
        shell: bash

    steps:
      - name: set env
        run: |
          if [ '${{ inputs.patch }}' != '' ];
          then
            echo "patch=${{ inputs.patch }}" >> "${{ github.env }}"
          fi
          if [ '${{ inputs.commitid }}' != '' ];
          then
            echo "commitid=${{ inputs.commitid }}" >> "${{ github.env }}"
          fi
          if [ '${{ inputs.debianversion }}' != '' ];
          then
            echo "debianversion=${{ inputs.debianversion }}" >> "${{ github.env }}"
          fi

      - uses: actions/checkout@v4

      - run: |
          apt update
          apt install git wget curl sudo -y
          echo "deb http://download.proxmox.com/debian/pve bookworm pve-no-subscription" | sudo tee /etc/apt/sources.list.d/pve-no-subscription.list
          echo "deb http://download.proxmox.com/debian/devel bookworm main" | sudo tee -a /etc/apt/sources.list
          sudo wget "https://enterprise.proxmox.com/debian/proxmox-release-bookworm.gpg" -O /etc/apt/trusted.gpg.d/proxmox-release-bookworm.gpg
          sudo apt update
          sudo apt install -y devscripts dh-virtualenv sphinx-common dh-python debhelper equivs openjdk-17-jre libbabeltrace-dev binutils-dev libperl-dev systemtap-sdt-dev libperl-dev

      - run: |
          git config --global --add safe.directory '*'
          git clone git://git.proxmox.com/git/pve-qemu.git gitclone
          mv gitclone/* gitclone/.* .
          rm -r gitclone
          git reset --hard ${{ env.commitid }}
          # git rev-parse HEAD > hash-main
          git submodule status > hash-submodules

      - uses: actions/cache@v2
        with:
          path: qemu
          key: qemu-${{ hashFiles('hash-submodules') }}

      - run: |
          sudo mk-build-deps -it "apt -o Debug::pkgProblemResolver=yes -y" debian/control

      - run: make submodule

      - run: |
          sed -i 's/# guest-agent is only required for guest systems/patch -p1 < 001-anti-detection.patch/' debian/rules
          sed -i 's/--disable-download//' debian/rules
          wget ${{ env.patch }} -O qemu/001-anti-detection.patch

      - run: make

